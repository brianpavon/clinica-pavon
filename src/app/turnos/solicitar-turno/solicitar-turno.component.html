<div class="body">
    <div class="container">
        <div class="row d-flex justify-content-around">
            <!-- BOTONES -->
            <div class="col-md-6">
                <div class="row">
            
                    <div class="example-button-row">            
                        <button class="mr-2 ml-2" *ngFor="let especialidad of especialidadesDisponibles" mat-flat-button (click)="filtrarAlMedico(especialidad)">{{especialidad}}</button>            
                    </div>
                    
                </div>
                <hr *ngIf="medicosDisponibles.length">
                <div class="row mt-3">
                    
                    <div class="example-button-row">            
                        <button class="mr-2 ml-2" *ngFor="let medico of medicosDisponibles" mat-flat-button color="accent" (click)="cargarFechas(medico)">{{medico.nombre}} {{medico.apellido}}</button>            
                    </div>
                    
                </div>
                <hr *ngIf="fechasDisponibles.length">
                <div class="row mt-3">
                    <div class="example-button-row">            
                        <button class="mr-2 ml-2" *ngFor="let fecha of fechasDisponibles" mat-flat-button color="warn" (click)="cargarTurnos(fecha)" >{{ fecha | titlecase}}</button>            
                    </div>            
                </div>
                <hr *ngIf="horasLibres.length">
                <div class="row mt-3">
                    <div class="example-button-row">            
                        <button class="mr-2 ml-2 mt-1" *ngFor="let hora of horasLibres" mat-flat-button color="primary" (click)="cargarHora(hora)">{{ hora }}</button>            
                    </div>    
                </div>
        

            </div>

            <div class="col-md-6" style="border-left: 1px solid white;">
                
                <div class="justify-content-center">
                    <form [formGroup]="formTurno" (ngSubmit)="turnoNuevo()">
                        <h2  class="h3 mb-3 font-weight-normal text-center letrasBlancas" >Detalle del Turno</h2>
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <mat-form-field appearance="fill" class="text-center letrasBlancas">
                                    <mat-label>Especialidad</mat-label>
                                    <input class="letrasBlancas" matInput readonly formControlName="especialidad">
                                </mat-form-field>    
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <mat-form-field appearance="fill" class="text-center letrasBlancas">
                                    <mat-label>Médico</mat-label>
                                    <input class="letrasBlancas" matInput readonly formControlName="medico">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <mat-form-field appearance="fill" class="text-center letrasBlancas">
                                    <mat-label>Día</mat-label>
                                    <input class="letrasBlancas" matInput readonly formControlName="fecha">
                                </mat-form-field>    
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <mat-form-field appearance="fill"  class="text-center letrasBlancas">
                                    <mat-label>Horario</mat-label>
                                    <input class="letrasBlancas" matInput readonly formControlName="horario">
                                </mat-form-field>    
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button [disabled]="esInvalido" type="submit" mat-flat-button color="accent">Pedir Turno</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
