<div class="body">
    <div class="container">
        <mat-toolbar class="justify-content-center mt-2 mb-2">
            <span>Mis Turnos</span>
        </mat-toolbar>
        <div class="row justify-content-center">
            
            <mat-form-field appearance="fill" style="font-size: 14px;width: 100%;background-color: #424242;color: white;">
                <mat-label>Filtre los Resultados</mat-label>
                <input matInput (keyup)="filtrarTabla($event)" placeholder="Filtre la Tabla" #input>
            </mat-form-field>

            <table mat-table [dataSource]="turnosMedico" class="mat-elevation-z8">

                <ng-container matColumnDef="paciente">
                    <th mat-header-cell *matHeaderCellDef>Mi Nombre</th>
                    <td mat-cell *matCellDef="let element">{{ element.paciente.nombre | titlecase }} {{ element.paciente.apellido | titlecase }}</td>
                </ng-container>
      
                <ng-container matColumnDef="especialidad">
                    <th mat-header-cell *matHeaderCellDef>Especialidad</th>
                    <td mat-cell *matCellDef="let element">{{ element.especialidad | titlecase }}</td>
                </ng-container>
      
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef>Fecha</th>
                    <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
                </ng-container>

                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef>Horario</th>
                    <td mat-cell *matCellDef="let element">{{ element.horario | titlecase }}</td>
                </ng-container>
        
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">{{ element.estado | titlecase}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button class="mr-1" mat-flat-button color="primary">Aceptar</button>
                        <button class="mr-1" mat-flat-button color="warn">Cancelar</button>
                        <button class="mr-1" mat-flat-button color="warn">Rechazar</button>                        
                        <button class="mr-1" mat-flat-button color="accent">Finalizar</button>
                        <button class="mr-1 botonGris" mat-flat-button>Ver Rese√±a</button>
                    </td>
                </ng-container>                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
    </div>
</div>
