<div class="d-flex justify-content-center h-100 w-100 mt-5">
    <div class="container">
        <mat-toolbar class="justify-content-center mt-3 mb-2">            
            <span >Logs de Ingresos a la Cl√≠nica</span>            
        </mat-toolbar>
        <div class="row d-flex justify-content-center tablasTurnos">
            <table mat-table matTableExporter [dataSource]="todosLosLogs" class="mat-elevation-z8 w-100" #exporter="matTableExporter">
    
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let log"> {{log.usuario}} </td>
                </ng-container>
                
                
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
                    <td mat-cell *matCellDef="let log"> {{log.fecha}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div class="row d-flex justify-content-center mt-2 mb-5">            
            
            <button class="pr-0" mat-flat-button color="accent" (click)="exporter.exportTable('xls',{fileName:'log-ingresos'})">
                Descargar Excel
                <img src="assets/images/xls-icon.png" alt="descargarExcel">
            </button>
        </div>

        <div class="row justify-content-center mt-2 mb-5">
            
            <a data-toggle="tooltip" data-placement="bottom" title="Volver" routerLink="/panel-control">
                <img src="assets/images/back.png" alt="flecha-volver">
            </a>
        </div>
    </div>
</div>
