<div class="body">
    <div class="container">
        <mat-toolbar class="justify-content-center mt-2 mb-5">
            <span>Pacientes</span>
        </mat-toolbar>
        <div class="row justify-content-center">
            <table mat-table matTableExporter [dataSource]="todosLosPacientes" class="mat-elevation-z8" #exporter="matTableExporter">
    
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                
                
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
                
                
                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef> DNI </th>
                    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>
                
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    
                </ng-container>
        
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado ? 'Activo' : 'Inactivo'}} </td>
                </ng-container>  

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">                       
                       
                        <!-- btn completar encuesta -->
                        <button data-toggle="modal" data-target="#modalVerHistClin" class="mr-1" mat-flat-button color="accent" *ngIf="element.historiaClinica" (click)="verHistClin(element.historiaClinica)">Historia Cl√≠nica</button>

                        
                    </td>
                </ng-container>
                
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="row justify-content-center mt-2 mb-5">
            <button mat-flat-button color="accent" (click)="exporter.exportTable('xls',{fileName:'pacientes'})">Descargar Excel</button>
        </div>
        
        <div class="row justify-content-center mt-2 mb-5">
            
            <a data-toggle="tooltip" data-placement="bottom" title="Volver" routerLink="/panel-control">
                <img src="assets/images/back.png" alt="flecha-volver">
            </a>
        </div>

    </div>
</div>
<app-ver-hist-clinica *ngIf="histClinPaciente" [histClin]="histClinPaciente"></app-ver-hist-clinica>
