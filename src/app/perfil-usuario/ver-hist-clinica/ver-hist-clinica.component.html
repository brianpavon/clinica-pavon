<!-- modal historia clinica -->
<div class="modal fade" id="modalVerHistClin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">        
        <div class="modal-content letrasBlancas fondo-modal">
            
            <div class="modal-header">
                <h3 style="font-size: large;" class="modal-title text-center" id="exampleModalLabel">Mi Historia Clínica</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="letrasBlancas" aria-hidden="true">&times;</span>
                </button>               
            </div>
            
                <div class="modal-body">
                    <h3 class="text-center">Datos básicos</h3>

                    <div class="row d-flex justify-content-center">
                        
                        <div class="col-md-6 text-center">
                            <mat-form-field appearance="fill" class="text-center letrasBlancas">
                                <mat-label>Altura(en cm)</mat-label>
                                <input type="number" class="letrasBlancas" matInput readonly> {{ histClin.altura }}
                            </mat-form-field>
                            
                        </div>
                        <div class="col-md-6 text-center">
                            <mat-form-field appearance="fill" class="text-center letrasBlancas">
                                <mat-label>Peso(en kg)</mat-label>
                                <input type="number" class="letrasBlancas" matInput readonly>{{ histClin.peso }}
                            </mat-form-field>
                            
                        </div>
                        
                    </div>

                    <div class="row d-flex justify-content-center">
                        
                        <div class="col-md-6 text-center">
                            <mat-form-field appearance="fill" class="text-center letrasBlancas">
                                <mat-label>Temperatura(en ºcelsius)</mat-label>
                                <input type="number" class="letrasBlancas" matInput readonly>{{ histClin.temperatura }}
                            </mat-form-field>
                            
                        </div>

                        <div class="col-md-6 text-center">
                            <mat-form-field appearance="fill" class="text-center letrasBlancas">
                                <mat-label>Presión</mat-label>
                                <input type="number" class="letrasBlancas" matInput readonly>{{ histClin.presion }}
                            </mat-form-field>
                            
                        </div>
                        
                    </div>
                    <hr class="hrBlanco">
                    
                    <!-- DATOS DINAMICOS -->
                    <h3 class="text-center">Datos Adicionales</h3>
                    <div class="row d-flex justify-content-center" *ngFor="let dato of histClin.datosDinamicos | keyvalue">
                        <div class="col-md-6 text-right" >
                            
                            <mat-form-field appearance="fill" class="text-center letrasBlancas" *ngIf="dato.key != 'null'">                                
                                <input class="letrasBlancas" matInput readonly>{{ dato.key | titlecase}}
                            </mat-form-field>
                        </div>

                        <div class="col-md-6 text-left">
                            <mat-form-field appearance="fill" class="text-center letrasBlancas" *ngIf="dato.key != 'null'">                                
                                <input class="letrasBlancas" matInput readonly>{{ dato.value | titlecase}}
                            </mat-form-field>
                            
                        </div>
                        
                    </div>                                        
                
                </div>
    
                <div class="modal-footer">                    
                    <button type="button" data-dismiss="modal" mat-flat-button color="warn">Cerrar</button>
                </div>            
        </div>
    </div>
</div>
